<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da velha</title>
  <link rel="stylesheet" href="style/jogo-velha.css">
  <link rel="stylesheet" href="style/modal.css">
</head>
<body>
  <header>
    <h1>Jogo da Velha</h1>
  </header>
  <main class="container">
    
    <div class="scoreboard">
      <div class="score-player">
        <span>PLAYER 1 <img src="assets/xis.png" alt="xis"> </span>
        <input id="player1" class="score" type="number" readonly>
      </div>
      <div class="versus">
        <img src="assets/versus.png" alt="versus">
      </div>
      <div class="score-player">
        <span>PLAYER 2 <img src="assets/circle.png" alt="circulo"> </span>
        <input id="player2" class="score" type="number" readonly>
      </div>
    </div>

    <div class="tab"></div>
    
    <div class="panel-player">
      <!-- <img id="open-rank" src="assets/rank.png" alt="rank"> -->
      <div class="player">
        Player
      </div>
      <button id="btn-start">COMEÃ‡AR</button>
      <button id="btn-left" class="hidden">DESISTIR</button>
      <button id="btn-end" class="hidden">FINALIZAR</button>
    </div>

  </main>
  
  <div class="modal-screen hidden" id="#show-modal">
    <div class="modal">
      <div class="modal-header"><img id="btn-close" src="assets/close.png" alt=""></div>
      <div class="modal-body">

      </div>
    </div>
  </div>
  <script src="scripts/modal.js"></script>
  <script src="scripts/jogo.js"></script>
</body>
</html>
